<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agendamentos{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Inline -->
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Sidebar Styling */
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #34495E;
            color: #fff;
            transition: all 0.3s;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            left: 0;
        }

        #sidebar.hidden {
            margin-left: -250px;
        }

        #sidebar .nav-link {
            color: #adb5bd;
            transition: all 0.3s;
        }

        #sidebar .nav-link:hover {
            color: #fff;
            background: #3d566e;
        }

        #sidebar .nav-link.active {
            background: #3d566e;
            color: #fff;
        }

        /* Content Styling */
        #content {
            width: calc(100% - 250px);
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
            position: absolute;
            top: 0;
            right: 0;
        }

        #content.fullscreen {
            width: 100%;
            padding: 0;
        }

        /* Toggle Button */
        #fullscreenToggle {
            background: #34495E;
            color: #fff;
            border: none;
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1001;
        }

        /* Navbar Styling */
        .navbar {
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }

        .navbar.hidden {
               height: 0px;
    display: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }

            #content {
                width: 100%;
            }
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode #sidebar {
            background-color: #1a252f;
        }

        body.dark-mode #sidebar .nav-link {
            color: #b0bec5;
        }

        body.dark-mode #sidebar .nav-link:hover {
            color: #fff;
            background: #2c3e50;
        }

        body.dark-mode #sidebar .nav-link.active {
            background: #2c3e50;
            color: #fff;
        }

        body.dark-mode .navbar {
            background-color: #2c3e50;
        }

        body.dark-mode .navbar-brand {
            color: #fff;
        }

        body.dark-mode .dropdown-menu {
            background-color: #2c3e50;
            color: #e0e0e0;
        }

        body.dark-mode .dropdown-item {
            color: #e0e0e0;
        }

        body.dark-mode .dropdown-item:hover {
            background-color: #34495E;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header text-center py-4">
                <h3>Agendamentos</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('main.home') }}">
                        <i class="fas fa-home me-2"></i> Início
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.admin_panel') }}">
                        <i class="fas fa-user-shield me-2"></i> Painel de Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#prediosSubmenu" data-bs-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-building me-2"></i> Prédios
                    </a>
                    <ul class="collapse list-unstyled" id="prediosSubmenu">
                        <li>
                            <a class="nav-link" href="#">Prédio 1</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Prédio 2</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Prédio 3</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#andaresSubmenu" data-bs-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-layer-group me-2"></i> Andares
                    </a>
                    <ul class="collapse list-unstyled" id="andaresSubmenu">
                        <li>
                            <a class="nav-link" href="#">Andar 1</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Andar 2</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Andar 3</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Navbar Superior -->
            <nav class="navbar navbar-expand-lg mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand me-auto" href="#">Agendamentos - Hoje</a>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-moon me-3" id="theme-switch" style="cursor: pointer;"></i>
                        {% if 'user_id' in session %}
                        <div class="dropdown">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="userMenu"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle fa-2x"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                <li><a class="dropdown-item" href="#">Configurações</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sair</a></li>
                            </ul>
                        </div>
                        {% else %}
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">Entrar</a>
                        {% endif %}
                    </div>
                </div>
            </nav>

            <!-- Botão de Tela Cheia -->
            <button type="button" id="fullscreenToggle" class="btn">
                <i class="fas fa-expand"></i>
            </button>

            <!-- Conteúdo Principal -->
            <div class="main-content">
                {% block content %}
                <!-- O conteúdo específico de cada página será inserido aqui -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Inline -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const navbar = document.querySelector('.navbar');
            const fullscreenToggle = document.getElementById('fullscreenToggle');
            const themeSwitch = document.getElementById('theme-switch');

            // Alternar modo tela cheia
            fullscreenToggle.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                content.classList.toggle('fullscreen');
                navbar.classList.toggle('hidden');
                fullscreenToggle.querySelector('i').classList.toggle('fa-expand');
                fullscreenToggle.querySelector('i').classList.toggle('fa-compress');
            });

            // Alternar entre modos claro e escuro
            themeSwitch.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
